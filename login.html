<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="log.css">
</head>

<body>

  <!-- Logo en la parte superior izquierda -->
  <header>
    <div class="logo">
      <img src="logoguevara.png" alt="Logo del colegio">
    </div>
  </header>

  <!-- Formulario de inicio de sesión -->
  <div class="formulario">
    <h1>Inicio de sesión</h1>
    <form method="post">
      <div class="campo">
        <input type="text" required>
        <label>Nombre de usuario</label>
      </div>
      <div class="campo">
        <input type="password" required>
        <label>Contraseña</label>
      </div>
      <div class="recordar">
        <a href="#">¿Olvidó su contraseña?</a>
      </div>
      <input type="submit" value="Iniciar">
      <div class="registrarse">
        Crear <a href="formularioreg.html">cuenta</a>
      </div>
    </form>
  </div>

  <!-- Footer con redes sociales del colegio -->
  <footer>
    <p>Seguinos en nuestras redes sociales</p>
    <ul>
      <li><a href="https://www.facebook.com/colegioguevara/?locale=es_LA"target="_blank">Facebook</a></li>
      <li><a href="https://www.instagram.com/cpdeg_tecnica/?hl=es"target="_blank">Instagram</a></li>
    </ul>
    <p>© Impacto Digital 2024</p>
  </footer>

</body>

</html>
